<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Søg i larm.db</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #f7f8fa;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      color: #333;
    }

    form {
      background: white;
      padding: 1.5rem 2rem;
      border-radius: 28px; /* squircle-effekt */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      width: 320px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    form:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }

    label {
      font-weight: 500;
      margin-top: 0.5rem;
    }

    input[type="number"],
    input[type="date"] {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s ease;
    }

    input[type="number"]:focus,
    input[type="date"]:focus {
      border-color: #0078d7;
    }

    input[type="submit"] {
      margin-top: 1rem;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 18px;
      padding: 0.7rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    input[type="submit"]:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Søg data</h1>

  <!-- Formular til sensor -->
  <form action="/" method="post">
    <label for="sensor">Sensor ID:</label>
    <input type="number" id="sensor" name="sensor">

    <label for="start_sensor">Start tid:</label>
    <input type="date" id="start_sensor" name="start">

    <label for="end_sensor">Slut tid:</label>
    <input type="date" id="end_sensor" name="end">

    <input type="submit" value="Se sensor-data">
  </form>

  <!-- Formular til lokale -->
  <form action="/" method="post">
    <label for="lokale">Lokale:</label>
    <input type="number" id="lokale" name="lokale">

    <label for="start_lokale">Start tid:</label>
    <input type="date" id="start_lokale" name="start">

    <label for="end_lokale">Slut tid:</label>
    <input type="date" id="end_lokale" name="end">

    <input type="submit" value="Se lokale-data">
  </form>

  <!-- Formular til alt data -->
  <form action="/" method="post">
    <label for="start_all">Start tid:</label>
    <input type="date" id="start_all" name="start">

    <label for="end_all">Slut tid:</label>
    <input type="date" id="end_all" name="end">

    <input type="hidden" name="all" value="1"> <!-- markér at det er "alt data" -->
    <input type="submit" value="Hent alt data">
  </form>
</body>
</html>
